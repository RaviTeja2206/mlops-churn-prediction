version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: churn-prediction-api:latest
    container_name: churn-api
    ports:
      - "8000:8000"
    volumes:
      - ./logs:/app/logs
    environment:
      - ENVIRONMENT=production
      - LOG_LEVEL=info
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - churn-network

networks:
  churn-network:
    driver: bridge
